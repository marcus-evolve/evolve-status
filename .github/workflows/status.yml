name: Publish status

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch: {}

concurrency:
  group: status-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-status:
    runs-on: ubuntu-latest
    env:
      API_DOMAIN: ${{ vars.API_DOMAIN }}
      FALLBACK_API_DOMAIN: ${{ vars.FALLBACK_API_DOMAIN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install httpx

      - name: Run health checks
        run: python scripts/checks.py > docs/status.computed.json
        continue-on-error: true

      - name: Merge with override
        run: |
          if [ -f docs/override.json ]; then
            jq -s '.[0] * (.[1] | with_entries(select(.value != null)))' \
              docs/status.computed.json docs/override.json > docs/status.json 2>/dev/null || \
              cp docs/status.computed.json docs/status.json
          else
            cp docs/status.computed.json docs/status.json
          fi

      - name: Set cache headers
        run: |
          mkdir -p docs
          echo "/status.json" > docs/_headers
          echo "  Cache-Control: public, max-age=60, must-revalidate" >> docs/_headers

      - name: Commit and push if changed
        run: |
          git config user.name "status-bot"
          git config user.email "status@users.noreply.github.com"
          git fetch origin main
          git checkout -B main
          git rebase origin/main || true
          git add docs/status.json docs/_headers

          if ! git diff --cached --quiet; then
            git commit -m "Update status [skip ci]"
            if ! git push origin HEAD:main; then
              echo "Push rejected, rebasing and retrying..."
              git fetch origin main
              git rebase origin/main || true
              git add docs/status.json docs/_headers || true
              git commit --amend --no-edit || true
              git push origin HEAD:main
            fi
          else
            echo "No changes to commit"
          fi

