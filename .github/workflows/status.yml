name: Publish status

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'index.html'

concurrency:
  group: status-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.check.outputs.changed }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if frontend changed
        id: check
        run: |
          if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -qE '^(src/|package\.json|vite\.config\.ts|index\.html)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif [ ! -f docs/assets/index-*.js ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Node.js
        if: steps.check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        if: steps.check.outputs.changed == 'true'
        run: npm ci
      
      - name: Build frontend
        if: steps.check.outputs.changed == 'true'
        run: npm run build
      
      - name: Upload build artifacts
        if: steps.check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            docs/index.html
            docs/assets/

  update-status:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: always()
    env:
      API_DOMAIN: ${{ vars.API_DOMAIN }}
      FALLBACK_API_DOMAIN: ${{ vars.FALLBACK_API_DOMAIN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download frontend build
        if: needs.build-frontend.outputs.frontend_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: docs/
        continue-on-error: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install httpx
      
      - name: Run health checks
        run: python scripts/checks.py > docs/status.computed.json
        continue-on-error: true
      
      - name: Merge with override
        run: |
          if [ -f docs/override.json ]; then
            jq -s '.[0] * (.[1] | with_entries(select(.value != null)))' \
              docs/status.computed.json docs/override.json > docs/status.json 2>/dev/null || \
              cp docs/status.computed.json docs/status.json
          else
            cp docs/status.computed.json docs/status.json
          fi
      
      - name: Set cache headers
        run: |
          mkdir -p docs
          cat > docs/_headers << 'EOF'
          /status.json
            Cache-Control: public, max-age=60, must-revalidate
          /history.json
            Cache-Control: public, max-age=60, must-revalidate
          /feed.xml
            Cache-Control: public, max-age=300, must-revalidate
            Content-Type: application/rss+xml
          /assets/*
            Cache-Control: public, max-age=31536000, immutable
          EOF
      
      - name: Commit and push if changed
        run: |
          git config user.name "status-bot"
          git config user.email "status@users.noreply.github.com"
          git fetch origin main
          git checkout -B main
          git rebase origin/main || true
          git add docs/
          
          if ! git diff --cached --quiet; then
            git commit -m "Update status [skip ci]"
            if ! git push origin HEAD:main; then
              echo "Push rejected, rebasing and retrying..."
              git fetch origin main
              git rebase origin/main || true
              git add docs/ || true
              git commit --amend --no-edit || true
              git push origin HEAD:main
            fi
          else
            echo "No changes to commit"
          fi
